<mat-list>
  <mat-list-item>
    <div *ngIf='!invoice'>
      <button mat-button color="accent"> {{id? 'Working...': 'Select an invoice from the list'}}</button>
    </div>
    <div *ngIf='id && !invoice'>
      <mat-spinner [diameter]="30"></mat-spinner>
    </div>
  </mat-list-item>
</mat-list>

<div *ngIf='invoice'>
  <mat-card>
      <div *ngIf='customer'> <h1>Invoice for customer {{customer.username}}</h1> </div>
      <p> Description: {{invoice.invoiceDescription}} </p>
  </mat-card>
</div>
