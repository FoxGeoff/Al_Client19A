<h1 mat-dialog-title> Delete All: {{data.animal}}  Customer ID: {{detaiCustomerId}} </h1>

<mat-dialog-content>Are you sure? All customer data will be lossed.</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="warn">
    <mat-icon>delete</mat-icon> Delete
  </button>
</mat-dialog-actions>
