<mat-toolbar color="primary">

      <mat-icon class="mat-icon">menu</mat-icon>
    </button>
    <span>Invoice Manager</span>
    <span class="fill-remaining-space"></span>
  
    <button mat-icon-button [matMenuTriggerFor]="menu">

    <mat-menu #menu="matMenu">

    </mat-menu>
  </mat-toolbar>
