<mat-drawer-container class="mat-drawer-container">
  <mat-drawer class="mat-drawer mat-elevation-z10" #sidenav [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'">

    <mat-toolbar color="primary">Products</mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let prod of Products | async">
        <a matLine [routerLink]="['/productmanager', prod.id]">
          <mat-icon>local_mall</mat-icon> {{prod.aiPartNumber}}
        </a>
      </mat-list-item>
    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
